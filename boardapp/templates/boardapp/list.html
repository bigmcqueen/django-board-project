{% extends 'boardapp/base.html' %}

{% block content %}
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
      <a href="{% url 'list' %}" class="link-dark text-decoration-none">社内SNS</a>
    </span>
    <a href="{% url 'logout' %}">ログアウト</a>
  </div>
</nav>

<div class="container">
  {% for item in object_list %}
  <div class="alert alert-light mt-3" role="alert">
    <p>タイトル：<a href="{% url 'detail' item.pk %}">{{ item.title }}</a></p>
    <p>投稿者：{{ item.auther }}</p>
    <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">
      いいね！{{ item.good }}件
    </a>
    <a href="#" class="btn btn-secondary disabled" role="button" aria-disabled="true">既読{{ item.read }}人</a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
